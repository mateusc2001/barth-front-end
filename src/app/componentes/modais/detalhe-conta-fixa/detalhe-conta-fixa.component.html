<span *ngIf="erroMessage != null" style="color: red;">{{erroMessage}}</span>
<span *ngIf="loading" style="color: blue;">Buscando...</span>
<!-- <span *ngFor="let item of registros">{{item | json}}</span> -->

<div class="example-action-buttons">
    <button mat-button (click)="accordion.openAll()">Expand All</button>
    <button mat-button (click)="accordion.closeAll()">Collapse All</button>
</div>
<mat-accordion class="example-headers-align" multi *ngFor="let item of registros">
    <mat-expansion-panel>
        <mat-expansion-panel-header>
            <mat-panel-title>
                Personal data
            </mat-panel-title>
            <mat-panel-description>
                Type your name and age
                <mat-icon>account_circle</mat-icon>
            </mat-panel-description>
        </mat-expansion-panel-header>

        <mat-form-field appearance="fill">
            <mat-label>First name</mat-label>
            <input matInput>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Age</mat-label>
            <input matInput type="number" min="1">
        </mat-form-field>

    </mat-expansion-panel>
</mat-accordion>
