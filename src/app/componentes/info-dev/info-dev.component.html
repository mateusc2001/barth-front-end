<div style="width: 100%; height: 100%; display: flex; justify-content: center; align-items: flex-start; padding: 20px 0;">
    <div style="width: 80%; border: 1px solid rgb(155, 155, 155); border-radius: 4px; padding: 20px 0;">
        <div *ngFor="let item of keys()" style="background-color: rgba(189, 189, 189, 0.151); margin: 5px 0; padding: 20px 40px; font-size: 26px; width: 100%; display: flex; justify-content: space-between; align-items: center;">
            <span>{{item}}</span>
            <span>{{value(item)}}</span>
        </div>
    </div>
</div>
